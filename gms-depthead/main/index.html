<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CvSU DEPARTMENT HEAD</title>
    <link rel="stylesheet" href="../../include/main.style.css">
    <link rel="stylesheet" href="style.main.css">
    <style type="text/css" media="print">
        main {
            margin: 0px;
        }

    </style>
</head>

<body>
    <div class="container-fluid m-0 p-0">
        <div class="position-fixed d-print-none">
            <div id="side-nav">
                <div class="d-flex flex-column flex-nowrap p-3 text-white glass-effect w-100">
                    <h5 class="brand-name d-none d-lg-inline">Grading System</h5>
                    <div class="text-uppercase fw-bold fs-6 ms-1 d-none d-lg-inline mt-3 text-warning text-center">
                        Department Head
                    </div>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                    
                        <li>
                            <button type="button" id="faculty" class="nav-link text-white">
                                <i class="far fa-user-alt bi me-2"></i>
                                <span class="d-none d-lg-inline">Faculty</span>
                            </button>
                        </li>
                       
                        <li>
                            <button type="button" id="subject" class="nav-link text-white">
                                <i class="fal fa-books bi me-2"></i>
                                <span class="d-none d-lg-inline">Subject</span>
                            </button>
                        </li>
                        
                    </ul>
                    <hr>
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                            id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fad fa-shield me-2"></i>
                            <strong class="d-none d-lg-inline text-uppercase">DEPARTMENT HEAD</strong>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                            <li><a class="dropdown-item" data-bs-toggle="modal" href="#updateProfileModal">Profile</a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="../../process/logout.process.php">Sign out</a></li>
                        </ul>
                    </div>
                </div>

                <div class="b-example-divider"></div>
            </div>
        </div>
        <div id="content"></div>

    </div>

    <!-- UPDATE PROFILE -->
    <div class="modal fade" id="updateProfileModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="profileForm">
                    <div class="modal-body">
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" id="username" name="username" placeholder="username"
                                minlength="5" required>
                            <label for="text">Username</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="name@example.com" email required>
                            <label for="email">Email address</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Password" minlength="8" required>
                            <label for="password">Password</label>
                        </div>
                        <div id="pass" class="collapse">
                            <div class="form-floating mb-2">
                                <input type="password" class="form-control" id="newPassword" name="newPassword"
                                    placeholder="Password" minlength="8" required disabled>
                                <label for="newPassword">New Password</label>
                            </div>
                            <div class="form-floating mb-2">
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                    placeholder="Password" required disabled>
                                <label for="confirmPassword">Re-type New Password</label>
                            </div>
                        </div>
                        <button type="button" class="btn btn-sm btn-warning w-100" data-bs-toggle="collapse"
                            data-bs-target="#pass">Change Password</button>
                        <div class="alert alert-danger mt-2 py-2 text-center" role="alert" id="errorAlert">
                            {{ errorMessage }}
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-warning">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>

    <script src="script.main.js"></script>
</body>

</html>
